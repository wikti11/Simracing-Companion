<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simracing Companion</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/car-search.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-bar">
        <div id="top-bar-container">
            <h1>Car Search</h1>     
        </div>
    </div>
    <div class="main-container">  
        <div id="sidebar-container">
            <div class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <button class="sidebar-button" id="toggle-sidebar">
                        <span class="icon">
                            <img src="assets/icons/sidebar/logo.png">
                        </span>
                        <span class="text">Simracing Companion</span>
                    </button>
                </div>
                <div class="sidebar-divider"></div>
                <div class="sidebar-content">
                    <button class="sidebar-button" data-page="car-search">
                        <span class="icon">
                            <img src="assets/icons/sidebar/search.png">
                        </span>
                        <span class="text">Car Search</span>
                    </button>
                    <button class="sidebar-button" data-page="track-search">
                        <span class="icon">
                            <img src="assets/icons/sidebar/track_search.png">
                        </span>
                        <span class="text">Track Search</span>
                    </button>
                    <button class="sidebar-button" data-page="bop-calculator">
                        <span class="icon">
                            <img src="assets/icons/sidebar/calculator.png">
                        </span>
                        <span class="text">BoP Calculator</span>
                    </button>
                    <button class="sidebar-button" data-page="gear-ratio-calculator">
                        <span class="icon">
                            <img src="assets/icons/sidebar/gears.png">
                        </span>
                        <span class="text">Gear Ratio Calculator</span>
                    </button>
                    <button class="sidebar-button" data-page="grid-preset-creator">
                        <span class="icon">
                            <img src="assets/icons/sidebar/grid.png">
                        </span>
                        <span class="text">Grid Preset Creator</span>
                    </button>
                    <button class="sidebar-button" data-page="weather-preset-creator">
                        <span class="icon">
                            <img src="assets/icons/sidebar/weather.png">
                        </span>
                        <span class="text">Weather Preset Creator</span>
                    </button>
                    <button class="sidebar-button" data-page="upshift-point">
                        <span class="icon">
                            <img src="assets/icons/sidebar/upshift.png">
                        </span>
                        <span class="text">Upshift Point</span>
                    </button>
                    <button class="sidebar-button" data-page="setup-assistant">
                        <span class="icon">
                            <img src="assets/icons/sidebar/setup.png">
                        </span>
                        <span class="text">Setup Assistant</span>
                    </button>
                    <button class="sidebar-button" data-page="stint-planner">
                        <span class="icon">
                            <img src="assets/icons/sidebar/stint_planner.png">
                        </span>
                        <span class="text">Stint Planner</span>
                    </button>
                    <div class="sidebar-divider"></div>
                    <button class="sidebar-button" data-page="settings" id="settings-button">
                        <span class="icon">
                            <img src="assets/icons/sidebar/settings.png">
                        </span>
                        <span class="text">Settings</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="car-search-content">
               
                <!-- Search bar section -->
                <div class="search-container">
                    <div class="search-bar">
                        <input type="text" id="car-search-input" placeholder="Search a car...">
                        <button id="search-button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                        </button>
                    </div>
                    <!-- Filter section -->
                    <div class="filter-container">
                        <div class="filter-group">
                            <select id="year-filter" class="filter-select">
                                <option value="">All Years</option>
                                <!-- Year options will be dynamically populated -->
                            </select>
                        </div>
                        <div class="filter-group">
                            <select id="class-filter" class="filter-select">
                                <option value="">All Classes</option>
                                <!-- Class options will be dynamically populated -->
                            </select>
                        </div>
                        <button id="reset-filters" class="reset-button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                                <path d="M3 3v5h5"></path>
                            </svg>
                            Reset
                        </button>
                    </div>
                    <div id="search-results-info"></div>
                </div>
                <!-- Car grid section -->
                <div class="car-grid" id="car-grid">
                    <!-- Car cards will be dynamically generated here -->
                </div>
            </div>
        </div>
    </div>
    <script src="js/car-search.js"></script>
    <script src="js/sidebar.js"></script>
</body>
</html>
