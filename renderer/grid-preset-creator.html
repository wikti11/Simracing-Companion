<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simracing Companion</title>
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="stylesheet" href="css/grid-preset-creator.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
</head>
<div class="top-bar">
    <div id="top-bar-container">
        <h1>Grid Preset Creator</h1>     
    </div>
</div>
<div class="main-container">  
    <div id="sidebar-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="sidebar-button" id="toggle-sidebar">
                    <span class="icon">
                        <img src="assets/icons/sidebar/logo.png">
                    </span>
                    <span class="text">Simracing Companion</span>
                </button>
            </div>
            <div class="sidebar-divider"></div>
            <div class="sidebar-content">
                <button class="sidebar-button" data-page="car-search">
                    <span class="icon">
                        <img src="assets/icons/sidebar/search.png">
                    </span>
                    <span class="text">Car Search</span>
                </button>
                <button class="sidebar-button" data-page="track-search">
                    <span class="icon">
                        <img src="assets/icons/sidebar/track_search.png">
                    </span>
                    <span class="text">Track Search</span>
                </button>
                <button class="sidebar-button" data-page="bop-calculator">
                    <span class="icon">
                        <img src="assets/icons/sidebar/calculator.png">
                    </span>
                    <span class="text">BoP Calculator</span>
                </button>
                <button class="sidebar-button" data-page="gear-ratio-calculator">
                    <span class="icon">
                        <img src="assets/icons/sidebar/gears.png">
                    </span>
                    <span class="text">Gear Ratio Calculator</span>
                </button>
                <button class="sidebar-button" data-page="fuel-calculator">
                    <span class="icon">
                        <img src="assets/icons/sidebar/fuel.png">
                    </span>
                    <span class="text">Fuel Calculator</span>
                </button>
                <button class="sidebar-button" data-page="grid-preset-creator">
                    <span class="icon">
                        <img src="assets/icons/sidebar/grid.png">
                    </span>
                    <span class="text">Grid Preset Creator</span>
                </button>
                <button class="sidebar-button" data-page="weather-preset-creator">
                    <span class="icon">
                        <img src="assets/icons/sidebar/weather.png">
                    </span>
                    <span class="text">Weather Preset Creator</span>
                </button>
                <button class="sidebar-button" data-page="upshift-point">
                    <span class="icon">
                        <img src="assets/icons/sidebar/upshift.png">
                    </span>
                    <span class="text">Upshift Point</span>
                </button>
                <button class="sidebar-button" data-page="setup-assistant">
                    <span class="icon">
                        <img src="assets/icons/sidebar/setup.png">
                    </span>
                    <span class="text">Setup Assistant</span>
                </button>
                <button class="sidebar-button" data-page="stint-planner">
                    <span class="icon">
                        <img src="assets/icons/sidebar/stint_planner.png">
                    </span>
                    <span class="text">Stint Planner</span>
                </button>
                <div class="sidebar-divider"></div>
                <button class="sidebar-button" data-page="settings" id="settings-button">
                    <span class="icon">
                        <img src="assets/icons/sidebar/settings.png">
                    </span>
                    <span class="text">Settings</span>
                </button>
            </div>
        </div>
    </div>
    <div class="grid-preset-container">
        <div class="preset-tabs">
            <button class="tab active" data-tab="grid-creator">Grid Creator</button>
            <button class="tab" data-tab="championship-creator">Championship Creator</button>
        </div>

        <div class="tab-content active" id="grid-creator-tab">
            <div class="grid-layout">
                <div class="left-panel">
                    <div class="search-container">
                        <div class="search-bar">
                            <input type="text" id="car-search" placeholder="Search cars...">
                            <button class="search-clear">Ã—</button>
                        </div>
                        <div class="filter-container">
                            <div class="filter-group">
                                <select class="filter-select" id="manufacturer-filter">
                                    <option value="">Manufacturer</option>
                                    <!-- Manufacturers will be populated dynamically -->
                                </select>
                            </div>
                            <div class="filter-group">
                                <select class="filter-select" id="car-class-filter">
                                    <option value="">Car Class</option>
                                    <!-- Car classes will be populated dynamically -->
                                </select>
                            </div>
                            <div class="filter-group">
                                <select class="filter-select" id="year-filter">
                                    <option value="">Year</option>
                                    <!-- Years will be populated dynamically -->
                                </select>
                            </div>
                            <button class="reset-button" id="reset-filters">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                                    <path d="M3 3v5h5"/>
                                </svg>
                                Reset
                            </button>
                            <button class="import-grid-btn" id="import-grid">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                    <polyline points="7 10 12 15 17 10"/>
                                    <line x1="12" y1="15" x2="12" y2="3"/>
                                </svg>
                                Import Grid
                            </button>
                        </div>
                    </div>
                    <div class="car-list-container" id="car-list">
                        <!-- Cars will be dynamically added here -->
                    </div>
                </div>
                <div class="right-panel">
                    <div class="grid-controls">
                        <div class="preset-name-container">
                            <label for="preset-name">Preset Name:</label>
                            <input type="text" id="preset-name" value="custom">
                        </div>
                        <div class="grid-settings">
                            <div class="setting">
                                <label for="player-ballast">Player Ballast:</label>
                                <input type="number" id="player-ballast" min="0" max="500" value="0">
                            </div>
                            <div class="setting">
                                <label for="player-restrictor">Player Restrictor:</label>
                                <input type="number" id="player-restrictor" min="0" max="100" value="0">
                            </div>
                            <div class="setting">
                                <label for="ai-aggression">AI Aggression:</label>
                                <input type="number" id="ai-aggression" min="0" max="100" value="75">
                            </div>
                        </div>
                        <div class="grid-actions">
                            <button id="save-preset">Save Preset</button>
                            <button id="load-preset">Load Preset</button>
                            <button id="clear-grid">Clear Grid</button>
                        </div>
                    </div>
                    <div class="grid-list-container">
                        <div class="grid-header">
                            <h3>Grid Cars (<span id="grid-car-count">0</span>):</h3>
                        </div>
                        <div id="grid-list">
                            <!-- Grid cars will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="tab-content" id="championship-creator-tab">
            <!-- Championship Creator content will be added later -->
            <div class="placeholder">
                <p>Championship Creator coming soon...</p>
            </div>
        </div>

    </div>

    <script src="grid-preset-creator.js"></script>
    <script src="js/sidebar.js"></script>
</body>
</html>
