<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simracing Companion</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/gear-ratio-calculator.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
</head>
<body>
<div class="top-bar">
    <div id="top-bar-container">
        <h1>Gear Ratio Calculator</h1>     
    </div>
</div>
<div class="main-container">  
    <div id="sidebar-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="sidebar-button" id="toggle-sidebar">
                    <span class="icon">
                        <img src="assets/icons/sidebar/logo.png">
                    </span>
                    <span class="text">Simracing Companion</span>
                </button>
            </div>
            <div class="sidebar-divider"></div>
            <div class="sidebar-content">
                <button class="sidebar-button" data-page="car-search">
                    <span class="icon">
                        <img src="assets/icons/sidebar/search.png">
                    </span>
                    <span class="text">Car Search</span>
                </button>
                <button class="sidebar-button" data-page="track-search">
                    <span class="icon">
                        <img src="assets/icons/sidebar/track_search.png">
                    </span>
                    <span class="text">Track Search</span>
                </button>
                <button class="sidebar-button" data-page="bop-calculator">
                    <span class="icon">
                        <img src="assets/icons/sidebar/calculator.png">
                    </span>
                    <span class="text">BoP Calculator</span>
                </button>
                <button class="sidebar-button" data-page="gear-ratio-calculator">
                    <span class="icon">
                        <img src="assets/icons/sidebar/gears.png">
                    </span>
                    <span class="text">Gear Ratio Calculator</span>
                </button>
                <button class="sidebar-button" data-page="grid-preset-creator">
                    <span class="icon">
                        <img src="assets/icons/sidebar/grid.png">
                    </span>
                    <span class="text">Grid Preset Creator</span>
                </button>
                <button class="sidebar-button" data-page="weather-preset-creator">
                    <span class="icon">
                        <img src="assets/icons/sidebar/weather.png">
                    </span>
                    <span class="text">Weather Preset Creator</span>
                </button>
                <button class="sidebar-button" data-page="upshift-point">
                    <span class="icon">
                        <img src="assets/icons/sidebar/upshift.png">
                    </span>
                    <span class="text">Upshift Point</span>
                </button>
                <button class="sidebar-button" data-page="setup-assistant">
                    <span class="icon">
                        <img src="assets/icons/sidebar/setup.png">
                    </span>
                    <span class="text">Setup Assistant</span>
                </button>
                <button class="sidebar-button" data-page="stint-planner">
                    <span class="icon">
                        <img src="assets/icons/sidebar/stint_planner.png">
                    </span>
                    <span class="text">Stint Planner</span>
                </button>
                <div class="sidebar-divider"></div>
                <button class="sidebar-button" data-page="settings" id="settings-button">
                    <span class="icon">
                        <img src="assets/icons/sidebar/settings.png">
                    </span>
                    <span class="text">Settings</span>
                </button>
            </div>
        </div>
    </div>
    <div class="content">
        <div id="gear-ratio-calculator-container" class="page-container">
            <div class="calculator-content">
                <div class="input-section">
                    <div class="input-group">
                        <label for="gears">Number of Gears</label>
                        <input type="number" id="gears" min="2" placeholder="Enter amount of gears..." max="8">
                        <div id="gears-error" class="error">Please enter between 2 and 8 gears.</div>
                    </div>
                    
                    <div class="input-group">
                        <label for="first-gear-speed">1st Gear Top Speed (km/h)</label>
                        <input type="number" id="first-gear-speed" step="0.1" placeholder="Enter first gear top speed...">
                        <div id="first-gear-error" class="error">Please enter a valid speed for 1st gear.</div>
                    </div>
                    
                    <div class="input-group">
                        <label for="final-gear-speed">Final Gear Top Speed (km/h)</label>
                        <input type="number" id="final-gear-speed" step="0.1" placeholder="Enter last gear top speed...">
                        <div id="final-gear-error" class="error">Final gear speed must be greater than 1st gear speed.</div>
                    </div>
                    
                    <button id="calculate-btn">Calculate</button>
                </div>
                
                <div class="results" id="results">
                    <h2>Gear Speeds</h2>
                    <div id="gear-results-container"></div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="js/sidebar.js"></script>
    <script src="js/gear-ratio-calculator.js"></script>
</body>
</html>
